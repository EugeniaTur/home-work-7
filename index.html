<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="block1 border space">
        <div class="block1__elem block1__elem--first border"></div>
        <div class="block1__elem block1__elem--second border"></div>
      </div>

      <div class="block2 border space">
        <div class="block2__elem block2__elem--first border"></div>
        <div class="block2__elem block2__elem--second border"></div>
        <div class="block2__elem block2__elem--third border"></div>
        <div class="block2__elem block2__elem--fourth border"></div>
        <div class="block2__elem block2__elem--fifth border"></div>
      </div>

      <div class="block3 border space">
        <div class="block3__elem block3__elem--first border"></div>
        <div class="block3__elem block3__elem--second border"></div>
        <div class="block3__elem block3__elem--third border"></div>
        <div class="block3__elem block3__elem--fourth border"></div>
      </div>

      <div class="block4 border space">
        <div class="block4__container">
          <div class="block4__elem block4__elem--first border"></div>
          <div class="block4__wrapper">
            <div class="block4__elem block4__elem--second border"></div>
            <div class="block4__elem block4__elem--third border"></div>
          </div>
        </div>
      </div>
      <div class="block4 block4--right border space">
        <div class="block4__container">
          <div class="block4__elem block4__elem--first border"></div>
          <div class="block4__wrapper">
            <div class="block4__elem block4__elem--second border"></div>
            <div class="block4__elem block4__elem--third border"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
